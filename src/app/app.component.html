<header *ngIf='Logined()'>
  <!-- Sidebar -->
  <nav
  id="sidebarMenu"
  class="collapse d-lg-block sidebar collapse bg-white"
  >
  <div class="position-sticky">
    <div class="list-group list-group-flush mx-3 mt-4">
      <a 
      href="#"
      class="list-group-item list-group-item-action py-2 ripple"
      aria-current="true"
      >
      <i class="fas fa-tachometer-alt fa-fw me-3"></i
      ><span>Main dashboard</span>
    </a>
    <a routerLink="/sanpham" href="#" class="list-group-item list-group-item-action py-2 ripple" routerLinkActive="active">
      <i class="fa-solid fa-bag-shopping fa-fw me-3"></i><span>Sản Phẩm</span>
    </a>
    <a
    href="#"
    class="list-group-item list-group-item-action py-2 ripple"
    ><i class="fas fa-lock fa-fw me-3"></i><span>Password</span></a
    >
    <a
    href="#"
    class="list-group-item list-group-item-action py-2 ripple"
    ><i class="fas fa-chart-line fa-fw me-3"></i
    ><span>Analytics</span></a
    >
    <a
    href="#"
    class="list-group-item list-group-item-action py-2 ripple"
    >
    <i class="fas fa-chart-pie fa-fw me-3"></i><span>SEO</span>
  </a>
  <a
  href="#"
  class="list-group-item list-group-item-action py-2 ripple"
  ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Orders</span></a
  >
  <a
  href="#"
  class="list-group-item list-group-item-action py-2 ripple"
  ><i class="fas fa-globe fa-fw me-3"></i
  ><span>International</span></a
  >
  <a
  href="#"
  class="list-group-item list-group-item-action py-2 ripple"
  ><i class="fas fa-building fa-fw me-3"></i
  ><span>Partners</span></a
  >
  <a
  href="#"
  class="list-group-item list-group-item-action py-2 ripple"
  ><i class="fas fa-calendar fa-fw me-3"></i
  ><span>Calendar</span></a
  >
  <a
  href="#"
  class="list-group-item list-group-item-action py-2 ripple"
  ><i class="fas fa-users fa-fw me-3"></i><span>Users</span></a
  >
  <a
  href="#"
  class="list-group-item list-group-item-action py-2 ripple"
  ><i class="fas fa-money-bill fa-fw me-3"></i><span>Sales</span></a
  >
</div>
</div>
</nav>
<!-- Sidebar -->

<!-- Navbar -->
<nav
id="main-navbar"
class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
>
<!-- Container wrapper -->
<div class="container-fluid">
  <!-- Toggle button -->
  <button
  class="navbar-toggler"
  type="button"
  data-mdb-toggle="collapse"
  data-mdb-target="#sidebarMenu"
  aria-controls="sidebarMenu"
  aria-expanded="false"
  aria-label="Toggle navigation"
  >
  <i class="fas fa-bars"></i>
</button>

<!-- Brand -->
<a class="navbar-brand" href="#">
  <img
  src="https://tienphongcorp.com/img/trang-chu/logo-01.png"
  height="25"
  alt=""
  loading="lazy"
  />
</a>
<!-- Right links -->
<ul class="navbar-nav ms-auto d-flex flex-row">
  <!-- Notification dropdown -->
  <li class="nav-item dropdown">
    <a
    class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow"
    href="#"
    id="navbarDropdownMenuLink"
    role="button"
    data-mdb-toggle="dropdown"
    aria-expanded="false"
    >
    <i class="fas fa-bell"></i>
    <span class="badge rounded-pill badge-notification bg-danger"
    >1</span
    >
  </a>
  <ul
  class="dropdown-menu dropdown-menu-end"
  aria-labelledby="navbarDropdownMenuLink"
  >
  <li><a class="dropdown-item" href="#">Some news</a></li>
  <li><a class="dropdown-item" href="#">Another news</a></li>
  <li>
    <a class="dropdown-item" href="#">Something else here</a>
  </li>
</ul>
</li>



<!-- Avatar -->
<li class="nav-item dropdown">
  <a
  class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
  href="#"
  id="navbarDropdownMenuLink"
  role="button"
  data-mdb-toggle="dropdown"
  aria-expanded="false"
  >
  <img
  src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
  class="rounded-circle"
  height="22"
  alt=""
  loading="lazy"
  />
</a>
<ul
class="dropdown-menu dropdown-menu-end"
aria-labelledby="navbarDropdownMenuLink"
>
<li><a class="dropdown-item" href="#" routerLink="/profile">My profile</a></li>
<li><a class="dropdown-item" href="#">Settings</a></li>
<li><a class="dropdown-item" href="#" (click)="Logout()">Logout</a></li>
</ul>
</li>
</ul>
</div>
<!-- Container wrapper -->
</nav>
<!-- Navbar -->
</header>
<router-outlet></router-outlet>
